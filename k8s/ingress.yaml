apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservice
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.salon.example.com
    secretName: salon-tls
  rules:
  - host: api.salon.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: microservice
            port:
              number: 8080
